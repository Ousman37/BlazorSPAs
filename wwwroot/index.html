<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlazorSPAs</title>
  <base href="/" />

  <!-- Font Awesome for icons (you can change the CDN if needed) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />

  <!-- Load Bootstrap 4 from CDN for fast access -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />

  <!-- Application-specific styles (your custom CSS) -->
  <link rel="stylesheet" href="css/app.css" />

  <!-- Favicon for your app -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Blazor-specific styles -->
  <link href="BlazorSPAs.styles.css" rel="stylesheet" />
</head>

<body>
  <!-- This is where the Blazor app will render -->
  <div id="app">
    <!-- Loading spinner displayed until the app is fully loaded -->
    <div class="loading-spinner">
      <svg class="loading-progress">
        <circle r="40%" cx="50%" cy="50%" />
        <circle r="40%" cx="50%" cy="50%" />
      </svg>
      <div class="loading-progress-text">Loading...</div>
    </div>
  </div>

  <!-- Error UI for unhandled exceptions -->
  <div id="blazor-error-ui" class="alert alert-danger text-center">
    An unhandled error has occurred.
    <a href="" class="btn btn-warning mt-2">Reload</a>
    <a class="dismiss">ðŸ—™</a>
  </div>

  <!-- Blazor WebAssembly Framework -->
  <script src="_framework/blazor.webassembly.js"></script>

  <!-- Optional JavaScript for Bootstrap (only required if using Bootstrap's JS features) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
